{{- if .Values.worker.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "boundary.fullname" . }}-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "boundary.labels" . | nindent 4 }}
    app.kubernetes.io/component: boundary-worker
spec:
  {{- if not .Values.worker.autoscaling.enabled }}
  replicas: {{ default .Values.global.replicaCount .Values.worker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "boundary.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: boundary-worker
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/worker-configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.vault.enabled }}
        {{- include "vault-agent.annotations" . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "boundary.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: boundary-worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "boundary.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-ec" ]
          args:
            - |
              {{- if .Values.vault.enabled }}
              export VAULT_TOKEN=$(cat /vault/secrets/token)
              rm -f /vault/secrets/token
              {{- end }}
              exec /bin/boundary server -config /boundary/worker-config.hcl
          env:
            - name: HOSTNAME
              value: boundary
            {{- range .Values.podSecrets }}
            - name: {{ .keyName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .keyName }}
            {{- end }}
          volumeMounts:
            - name: boundary-worker-config
              mountPath: /boundary
              readOnly: true
            {{- if and .Values.vault.tls .Values.vault.tls.secretName }}
            - mountPath: /vault/tls
              name: vault-tls
              readOnly: true
            {{- end }}
          ports:
            - name: proxy
              containerPort: 9202
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: proxy
          readinessProbe:
            tcpSocket:
              port: proxy
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: boundary-worker-config
          configMap:
            name: {{ include "boundary.fullname" . }}-worker-config
        {{- if and .Values.vault.tls .Values.vault.tls.secretName }}
        - name: vault-tls
          secret:
            defaultMode: 420
            secretName: {{ .Values.vault.tls.secretName }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}
