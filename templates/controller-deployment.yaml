{{- if .Values.controller.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "boundary.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "boundary.labels" . | nindent 4 }}
    app.kubernetes.io/component: boundary-controller
spec:
  {{- if not .Values.controller.autoscaling.enabled }}
  replicas: {{ default .Values.global.replicaCount .Values.controller.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "boundary.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: boundary-controller
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/controller-configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.vault.enabled }}
        {{- include "vault-agent.annotations" . | nindent 8 }}
        {{- if .Values.vault.database.enabled }}
        {{- include "vault-agent.template.annotations.database-creds" (dict "VaultPath" .Values.vault.database.vaultCredPath "globalContext" $) | nindent 8 }}
        {{- end -}}
      {{- end }}
      labels:
        {{- include "boundary.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: boundary-controller
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "boundary.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: {{ .Chart.Name }}-init
          image: "groundnuty/k8s-wait-for:v1.6"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "job"
            - "{{ include "boundary.fullname" . }}-init"
      containers:
        - name: {{ .Chart.Name }}-controller
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-ec" ]
          args:
            - |
              {{- if .Values.vault.enabled }}
              export VAULT_TOKEN=$(cat /vault/secrets/token)
              rm -f /vault/secrets/token
              {{- end }}
              exec /bin/boundary server -config /boundary/controller-config.hcl
          env:
            - name: HOSTNAME
              value: boundary
            {{- range .Values.podSecrets }}
            - name: {{ .keyName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .keyName }}
            {{- end }}
          volumeMounts:
            - name: boundary-config
              mountPath: /boundary
              readOnly: true
            {{- if and .Values.vault.tls .Values.vault.tls.secretName }}
            - mountPath: /vault/tls
              name: vault-tls
              readOnly: true
            {{- end }}
          ports:
            - name: api
              containerPort: 9200
              protocol: TCP
            - name: cluster
              containerPort: 9201
              protocol: TCP
            - name: ops
              containerPort: 9203
          livenessProbe:
            httpGet:
              path: /health
              port: ops
          readinessProbe:
            httpGet:
              path: /health
              port: ops
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: boundary-config
          configMap:
            name: {{ include "boundary.fullname" . }}-controller-config
        {{- if and .Values.vault.tls .Values.vault.tls.secretName }}
        - name: vault-tls
          secret:
            defaultMode: 420
            secretName: {{ .Values.vault.tls.secretName }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}
